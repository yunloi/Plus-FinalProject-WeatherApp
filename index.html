<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus - Final Project - Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2be93387f1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-frame">
          <form id="search-city-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter your City..."
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                  class="form-control search-city"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-light w-200">
                  Search
                </button>
              </div>
              <div class="col-1">
                <button
                  type="submit"
                  class="btn btn-dark w-200"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <h1 class="current-date-time"></h1>
          <h2 class="city" id="city-name">City</h2>

          <div class="row">
            <div class="col-4">
              <div class="fix-icon">
                <img src="" alt="Clear" class="icon" id="weather-icon" />
              </div>
            </div>

            <div class="col-3">
              <div class="card current-weather">
                <h3 class="temperature-now">
                  <span class="temperature" id="temperature-reading"></span
                  ><span class="units"
                    ><a href="#" class="active" id="link-celsius">℃</a> |
                    <a href="#" id="link-fahrenheit">℉</a>
                    <div class="now" id="temperature-description">Now</div>
                  </span>
                </h3>
              </div>
            </div>

            <div class="col-3">
              <div class="card extra-info">
                <ul>
                  <li>High: <span id="max-temp"></span></li>
                  <li>Low: <span id="min-temp"></span></li>
                  <li>Wind: <span id="wind-speed"></span></li>
                  <li>Humidity: <span id="humid"></span></li>
                </ul>
              </div>
            </div>
          </div>

          <hr />
          <h4>Next 5 Days</h4>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="source-code">
          <a
            href="https://github.com/yunloi/Plus-FinalProject-WeatherApp"
            target="_blank"
            >Open source code</a
          >
          by Yun Loi Lok
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
